# Base de datos
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pwep9

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Ruta base del API
quarkus.resteasy.path=/matricula/api/v1.0
quarkus.http.port=8080

# --- SEGURIDAD JWT (CORREGIDO) ---
# 1. Indicamos que todas las rutas bajo /matricula/api/v1.0 requieren estar autenticado
quarkus.http.auth.permission.authenticated.paths=/matricula/api/v1.0/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# 2. Configuraci√≥n de la llave para validar la firma
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=matricula-auth

# --- CORS (CORREGIDO PARA QUARKUS 3.x) ---
quarkus.http.cors=true
quarkus.http.cors.enabled=true
# Es mejor especificar el puerto de Vue para evitar bloqueos del navegador
quarkus.http.cors.origins=http://localhost:8081,http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization